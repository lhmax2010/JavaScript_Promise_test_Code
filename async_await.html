<!--
输出结果:
> "calling"
> "resolved"
但是，如果没有await，输出结果：
> "calling"
> [object Promise]
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
<p id="demo"></p>
<script>
	function resolveAfter2Seconds() {
	  return new Promise(resolve => {
		setTimeout(() => {
		  resolve('resolved');
		}, 2000);
	  });
	}

	function asyncCall() {
	  console.log('calling');
	  const result = await resolveAfter2Seconds();
	  console.log(result);
	  // expected output: "resolved"
	}

	asyncCall();
</script>
</body>
</html>
